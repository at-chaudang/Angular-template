<div class="angular-template">
  <nav class="navigation">
    <ul class="menu-link">
      <li *ngFor="let item of menuLink" class="item-link pointer">
        <a [routerLink]="item.url" routerLinkActive="active">{{item.name}}</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
